<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"     rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="img-container">
          <img class="person-img" src="./images/image-tanya.jpg" alt="person">
          <div class="btns">
            <button class="btn prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="info-container">
          <p class="para">
            "I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'am now in the job of my dreams and son excited about the future."
          </p>
          <h4 class="name">Tanya Sinclair</h4>
          <p class="occupation">UX Engineer</p>
        </div>
        
        
      </article>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
